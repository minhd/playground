<div class="hero-unit">
  <h2>My Todos</h2>
  <div ui-sortable>
  <p ng-repeat="todo in todos">
  	<input type="text" ng-model="todo"> <a class="btn btn-small" ng-click="removeTodo($index)">x</a>
  </p>
	</div>

  <form ng-submit="addTodo()">
  	<div class="controls form-inline">
  		<input type="text" ng-model="todo" size="20" pladerholder="New">
  		<input type="submit" class="btn btn-primary" value="Add">
  	</div>
  </form>

</div>
